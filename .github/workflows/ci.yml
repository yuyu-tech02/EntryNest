name: CI/CD

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  backend:
    name: Backend Tests & Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      # CI environment variables
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "ci-test-secret-key-not-for-production"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      USE_SQLITE_FOR_TESTS: "1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create logs directory
        run: mkdir -p logs

      - name: Run Django checks
        run: python manage.py check

      - name: Compile Python files
        run: python -m compileall .

      - name: Security scan with pip-audit
        run: |
          pip install pip-audit
          pip-audit --requirement requirements.txt --format json --output audit-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: backend/audit-report.json
          retention-days: 30

  security-check:
    name: Security Headers & Config Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets in code
        run: |
          echo "Checking for potential secrets..."
          # Check for hardcoded SECRET_KEY (allow django-insecure dev fallback)
          if grep -rE "SECRET_KEY\s*=\s*['\"][^'\"]+['\"]" backend/ --include="*.py" | grep -v "django-insecure" | grep -v "os.getenv"; then
            echo "Found hardcoded SECRET_KEY"
            exit 1
          fi
          echo "No hardcoded secrets found"

      - name: Verify .env not in git
        run: |
          if git ls-files | grep -q "\.env$"; then
            echo "ERROR: .env file is tracked in git"
            exit 1
          fi
          echo ".env file is properly ignored"
